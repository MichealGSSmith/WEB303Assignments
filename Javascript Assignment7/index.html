<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pictureViewer.css" rel="stylesheet">
</head>

<body>
    <div id="photo-viewer">
        <a href="#" class="photo-frame"></a>
        <div class="thumbnails">
            <a href="img/photo-1.png" class="thumb active" title="Collection">
                <img src="img/thumb-1.png" alt="My Mass of Cards">
            </a>
            <a href="img/photo-2.png" class="thumb" title="Oldies">
                <img src="img/thumb-2.png" alt="My Old Cards From The 90s">
            </a>
            <a href="img/photo-3.png" class="thumb" title="MoneyMoney">
                <img src="img/thumb-3.png" alt="expensive card">
            </a>

        </div>
    </div>
    <div class="modal">
        <div class="model-content">
            <button class="model-close">close</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/pictureViewer.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
